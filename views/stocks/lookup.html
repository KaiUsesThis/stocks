<% include ../layouts/layout.html %>

<title> <%= ticker %> - <%= title %> </title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <i class="fa fa-arrow-left" aria-hidden="true"></i><a href="/stocks"> Back</a>
        <hr>
    <h1> <%= ticker %> </h1>
    <hr>
<p> Showing daily results for the past 100 days. </p>


<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable( <%- results %>, true);

    var options = {
          title: 'Company Performance: ' + "<%= ticker %>",
          // hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          explorer: { 
            actions: ['dragToZoom', 'rightClickToReset'],
            axis: 'horizontal',
            keepInBounds: true},
          colors: ['#D44E41'],
          legend: "none",
          chartArea: {right: "25%"}
        };

    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

    chart.draw(data, options);
  }
    </script>
  </head>
  <body>
    <div id="chart_div" style="min-height: 100vh; min-width: 100vw%"></div>
  </body>
</html>
<% include ../layouts/footer.html %>
